<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 100, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear().range([height,0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .direction('e') // Position the tooltip to the right of a target element
  .html(function(d) {
    return "<strong>Average points:</strong> <span style='color:red'>" + Math.round(d.values.value * 100) / 100 + "</span></br> \
    Datapoints :  <span style='color:red'>" + d.values.datapoints + "</span></br>  \
    Wins :  <span style='color:red'>" + d.values.wins + "</span></br> \
    Loses :  <span style='color:red'>" + d.values.loses + "</span></br>"
  })

function unique(str) {
  var result = '';
  for(var i = 0; i < str.length; i++) {
    if(result.indexOf(str[i]) < 0) {
      result += str[i];
    }
  }
  return result;
}


g.call(tip);



d3.csv("settlements.csv",  function(error, csv_data) {
  var ppr = d3.nest()

  .key(function(d) {tmp = getSettlement(d); if (filterRes(tmp)) {
    return (document.getElementById("Group").checked ? unique(tmp)
                                                    : tmp);}})
  .rollup(function(v) {
    return {
      wins : v.reduce(function(total,num) { return total + (num.points >= 10 ? 1 : 0);},0),
      loses : v.reduce(function(total,num) { return total + (num.points >= 10 ? 0 : 1);},0),
      datapoints : v.length,
      value : d3.mean(v, function(d) { return d.points; })}; })
  .entries(csv_data);


  var nppr = ppr.filter(function(obj) {
    return obj.key != "undefined";
  });
  //console.log(JSON.stringify(nppr));


  ppr = nppr;

  x.domain(ppr.map(function(d) {return d.key; }));
  y.domain([0, d3.max(ppr, function(d) {return d.values.value; })]);

  g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")
          .style("text-anchor", "end")
          .attr("x", "-.8em")
          .attr("y", ".15em")
          .attr("font-family", "monospace")
          .attr("font-size", "15px")
          .attr("transform", "rotate(-65)" );
  g.append("g")
   .attr("class", "y axis")
   .call(yAxis)
   .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Points");
  g.selectAll(".bar")
    .data(ppr)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) {return x(d.key); })
      .attr("y", function(d) {return y(d.values.value); })
      .attr("width", x.rangeBand())
      .attr("height", function(d) {return height - y(d.values.value)});

  g.selectAll("rect")
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
});

  var count = parseInt(e.options[e.selectedIndex].value);
  var type = [data.settle1,data.settle2,data.res]
  return type[count-1];
}

}



function filterRes(string) {
    list = ["H","L","O","S","W","C"];
    if(document.getElementById("D").checked){
        if (string.indexOf("D") == -1) {
          return false
      }
    }
    var i = 0;
    do {
      var res = list[i];
      var e = document.getElementById(res);
      var count = parseInt(e.options[e.selectedIndex].value);

      string += "";
      res += "";

      var n = 0,
          pos = 0;

      while (true) {
          pos = string.indexOf(res, pos);
          if (pos >= 0) {
              ++n;
              pos += 1;
          } else break;
      }
      if (n < count) return false;
      i++;
    }
    while (i < 6);
    return true;
}
